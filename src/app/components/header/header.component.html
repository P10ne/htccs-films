<header class="header">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container justify-content-start">
      <a class="navbar-brand" [routerLink]="navLinks[0].link">Кинобаза</a>
      <ul class="navbar-nav">
        <li *ngFor="let item of navLinks" class="nav-item">
          <a [routerLink]="item.link" class="nav-link" routerLinkActive="active">{{item.text}}</a>
        </li>
      </ul>
    </div>

  </nav>
</header>
