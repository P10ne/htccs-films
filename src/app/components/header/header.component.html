<header class="header">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand" [routerLink]="'/'">Кинобаза</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" (click)="showNavBarClickHandler()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" [class.show]="showNavBar" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li *ngFor="let item of navLinks" class="nav-item">
            <a [routerLink]="item.link" class="nav-link" routerLinkActive="active">{{item.text}}</a>
        </ul>
      </div>
    </div>
  </nav>
</header>
