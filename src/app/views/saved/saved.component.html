<div class="container">
  <h2>Сохраненные фильмы</h2>
  <app-favorites-films-list-item *ngFor="let item of favoritesFilms" [FilmItemData]="item"></app-favorites-films-list-item>
  <p *ngIf="!hasFavoritesFilms">Нет сохраненных фильмов</p>
  <app-pagination *ngIf="hasFavoritesFilms" [itemsCount]="filmsCount" [itemsCountOnPage]="filmsCountOnPage" [currentPage]="" (onPageChanged)="pageChangeHandler($event)" ></app-pagination>
</div>
