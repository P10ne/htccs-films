<div class="container">
  <h2>Сохраненные фильмы</h2>
  <app-favorites-films-list-item *ngFor="let item of currentFilms" [FilmItemData]="item" (deleteEmitter)="deleteFilmHandler($event)"></app-favorites-films-list-item>
  <p *ngIf="!hasFilms">Нет сохраненных фильмов</p>
  <app-pagination *ngIf="needPagination" [itemsCount]="filmsCount" [itemsCountOnPage]="filmsCountOnPage" [currentPage]="currentPage" (onPageChanged)="pageChangeHandler($event)" ></app-pagination>
</div>
