<div class="container container-fluid">
  <div class="d-flex">
      <input type="text" [(ngModel)]="searchTitle" class="form-control flex-grow-1" (keyup)="searchClickHandler($event)">
      <button *ngIf="searchTitle.trim().length > 0" type="submit" class="btn" (click)="searchClickHandler()">Найти</button>
      <button *ngIf="searchTitle.trim().length === 0" disabled type="submit" class="btn" (click)="searchClickHandler()">Найти</button>
  </div>
  <small class="text-danger" *ngIf="searchError !== ''" >{{searchError}}</small>
</div>

<div class="container" *ngIf="hasSearchResult()">
  <h2>Результаты поиска</h2>
  <app-films-list-item *ngFor="let item of searchResult" [FilmItemData]="item"></app-films-list-item>
  <app-pagination *ngIf="searchResult.length > 0" [itemsCount]="filmsCount" [itemsCountOnPage]="filmsCountOnPage" (onPageChanged)="pageChangeHandler($event)" ></app-pagination>
</div>
